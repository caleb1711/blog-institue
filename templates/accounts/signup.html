{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Institute</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="{% static 'images/fav.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="main_header">
        <div class="container main_header_container">
        <div class="main_header_text">
          <a href="{% url 'home' %}" style="text-decoration: none">
            <h4>Bl<span style="color: #ea2d00">o</span>g</h4>
            <p>Institute</p>
          </a>
        </div>
        </div>
      </div>
      <div style="padding: 0 1rem">
        <div class="accounts_section">
          <h6>Sign Up</h6>
          {% if form.errors %}
          <div class="alert alert-danger">
              <ul>
                  {% for field,  error in form.errors.items %}
                  <li>{{ error }}</li>
                  {% endfor %} 
              </ul>
          </div>
          {% endif %}
          <form action="" class="mt-5" method="post">
            {% csrf_token %}
            <input
              type="text"
              name="{{ form.first_name.name }}"
              id=""
              class="account_input"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="{{ form.last_name.name }}"
              id=""
              class="account_input mt-3"
              placeholder="Last Name"
              required
            />
            <input
              type="email"
              name="{{ form.email.name }}"
              id=""
              class="account_input mt-3"
              placeholder="Email"
              required
            />
            <input
              type="password"
              name="{{ form.password.name }}"
              id=""
              class="account_input mt-3"
              placeholder="Password"
              required
            />
            <input
              type="password"
              name="{{ form.password2.name }}"
              id=""
              class="account_input mt-3"
              placeholder="Confirm Password"
              required
            />
            <div class="d-flex justify-content-center mt-5">
              
              <button type="submit" class="sign_in_button">SIGN UP</button>
              
            </div>
            <p class="mt-5 text-center forgot_a">
              Already have an account? 
              <a href="{% url 'login' %}" class="forgot_a forgot01" style="font-weight: bold;">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
